<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-headset me-2"></i>
                Customer Support System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-chart-bar me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/evaluation">
                    <i class="fas fa-clipboard-check me-1"></i>Evaluation
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Chat Interface -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>
                            Support Chat
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-container">
                            <div class="message system">
                                <div class="message-content">
                                    <i class="fas fa-robot me-2"></i>
                                    Hello! I'm your AI customer support assistant. I can help with technical issues, billing questions, and feature requests. How can I assist you today?
                                </div>
                            </div>
                        </div>
                        
                        <div class="chat-input-container">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" 
                                       placeholder="Type your question here..." 
                                       onkeypress="handleKeyPress(event)">
                                <button class="btn btn-primary" onclick="sendMessage()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="stream-toggle" checked>
                                <label class="form-check-label" for="stream-toggle">
                                    Enable streaming responses
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- System Status -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-heartbeat me-2"></i>
                            System Status
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="system-status">
                            <div class="d-flex align-items-center mb-2">
                                <div class="status-indicator" id="status-indicator"></div>
                                <span id="status-text">Checking...</span>
                            </div>
                            <small class="text-muted" id="status-details"></small>
                        </div>
                    </div>
                </div>

                <!-- Example Queries -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-lightbulb me-2"></i>
                            Example Queries
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="accordion" id="examplesAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#technicalExamples">
                                        Technical Support
                                    </button>
                                </h2>
                                <div id="technicalExamples" class="accordion-collapse collapse" data-bs-parent="#examplesAccordion">
                                    <div class="accordion-body">
                                        <div id="technical-examples"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#billingExamples">
                                        Billing/Account
                                    </button>
                                </h2>
                                <div id="billingExamples" class="accordion-collapse collapse" data-bs-parent="#examplesAccordion">
                                    <div class="accordion-body">
                                        <div id="billing-examples"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#featureExamples">
                                        Feature Requests
                                    </button>
                                </h2>
                                <div id="featureExamples" class="accordion-collapse collapse" data-bs-parent="#examplesAccordion">
                                    <div class="accordion-body">
                                        <div id="feature-examples"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            Quick Stats
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="quick-stats">
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="stat-item">
                                        <div class="stat-number" id="total-queries">0</div>
                                        <div class="stat-label">Total Queries</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-item">
                                        <div class="stat-number" id="avg-time">0s</div>
                                        <div class="stat-label">Avg Response</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
